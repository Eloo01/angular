<div class="contact-page">
  <div class="contact-info">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Feel free to reach out for any questions, comments, or reservations.</p>
    
    <div class="contact-details">
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <p><strong>Address:</strong> 123 Foodie Street, Restaurant City, Country</p>
      </div>
      <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <p><strong>Phone:</strong> (123) 456-7890</p>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <a><strong>Email:</strong> step.restaurant.com</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-clock"></i>
        <p><strong>Opening Hours:</strong> Mon-Fri: 10:00 AM - 10:00 PM</p>
      </div>
    </div>
  </div>

  <div class="contact-form">
    <h3>Send Us a Message</h3>
    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="John Doe" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="example@domain.com" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</div>
