<form [formGroup]="formInfo" (ngSubmit)="register()">
    
    <h3>sign up</h3>
 
      <div class="field">
        <label>First Name</label>
        <input type="text" formControlName="field">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" formControlName="field">
      </div>
      <div class="field">
        <label>Age</label>
        <input type="text" formControlName="field">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" formControlName="field">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" formControlName="field">
      </div>
      <div class="field">
        <label>Phone</label>
        <input type="number" formControlName="field">
      </div>
      <div class="field">
        <label>Address</label>
        <input type="text" formControlName="field">
      </div>
      <div class="field">
        <label>ZIP</label>
        <input type="text" formControlName="field">
      </div>
      <div class="field">
        <label>Avatar</label>
        <input type="text" formControlName="field">
      </div>
      <div class="field">
        <label>Gender</label>
        <select formControlName="gender">
          <option value="">Choose a gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
 
  
    <button type="submit">Register</button>
  </form>
