
<button class="go-back-btn" (click)="goBack()">
  <i class="fas fa-arrow-left"></i> Go Back
</button>

    <div class="checkout-box">
      <h2>Complete Your Order</h2>
      
      <form>
        <div class="field-group">
          <label for="card-number">Card Number</label>
          <div class="icon-input">
            <i class="fas fa-credit-card"></i>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" 
            (input)="formatCardNumber($event)"  maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}"
            required/>
          </div>
        </div>
  
        <div class="field-row">
          <div class="field-group">
            <label for="expiry">Expiry</label>
            <input type="text" id="expiry" placeholder="MM/YY"
            (input)="formatExpiry($event)" maxlength="5" pattern="^(0[1-9]|1[0-2])\/\d{2}$"
            required/>
          </div>
          <div class="field-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123"
            (input)="formatCVV($event)" maxlength="3"  pattern="^\d{3}$"
            required/>
          </div>
        </div>
  
        <div class="field-group">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="John Doe"
          (input)="formatCardholderName($event)" maxlength="40" minlength="3" pattern="^[A-Za-z\s]+$"
          required/>
        </div>
        
  
        <button type="submit" class="pay-btn">Pay Now</button>
      </form>
    </div>
