<form [formGroup]="loginForm" (ngSubmit)="login()">

    <h3>sign in</h3>
    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="field" required>
    </div>
    
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="field" required>
    </div>
    
    <button type="submit">Login</button>
  </form>
